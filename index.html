<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanGoCabs</title>

    <link rel="stylesheet" href="style.css">

    <!--remix icons-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet" />

<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
    
<body>

<!--Header content-->

    <header>
        <h1 class="logo">UrbanGoCabs</h1>

        <ul class="navlinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Rides</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <img src="menu-btnn.png" alt="" class="menu-btn">
    </header>

    <script>
        const menubtn = document.querySelector('.menu-btn');
        const navlinks = document.querySelector('.navlinks');
 
        menubtn.addEventListener('click',()=>{
         navlinks.classList.toggle('mobile-menu')
        })
   </script>
   
<!--content-->

    <section class="travel">
        <div class="travel-content">
            <h5 data-aos="fade-right" data-aos-duratio="1400" >-Enjoy The Best and Beautiful Tours With Us</h5>
            <h1 data-aos="zoom-in-left" data-aos-duratio="1400" data-aos-delay="200" >#Ride Explore Enjoy!</h1data>
            
            <p data-aos="fade-right" data-aos-duratio="1400" data-aos-delay="300" >Here At UrbanGoCabs, We provide the best tours of Agra's beauty.
            We guide you trough the best monuments of Indian history in Agra.
            </p>

            <div class="btn" data-aos="flip-down" data-aos-duratio="1400" data-aos-delay="400">Book Now!</div>

        </div>

        <div class="car-img" data-aos="zoom-in" data-aos-duratio="1400" >
            <img src="Cartoon Taxi Cab.png" alt="">
        </div>

    </section>

    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duratio="1400" data-aos-delay="600" ><i class="ri-twitter-x-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duratio="1400" data-aos-delay="700" ><i class="ri-instagram-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duratio="1400" data-aos-delay="800" ><i class="ri-whatsapp-fill"></i></a>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
        offset:1,
    });
  </script>

</body>
</html>
